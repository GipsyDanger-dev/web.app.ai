<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit AI - 60FPS Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        body { background-color: #111827; color: white; }
        .monitor-screen {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            border: 1px solid #374151;
            position: relative; width: 640px; height: 480px; margin: auto;
        }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px; }
        #webcam { visibility: hidden; } 
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans">
    
    <!-- Navbar -->
    <div class="absolute top-0 w-full p-4 flex justify-between items-center bg-gray-900 border-b border-gray-800">
        <h1 class="text-2xl font-bold tracking-tighter text-green-400">
            <i class="fas fa-bolt"></i> FAST<span class="text-white">FRUIT</span>
        </h1>
        <div class="px-4 py-1 bg-gray-800 rounded border border-gray-700 text-xs font-mono">
            FPS: <span id="fps-counter" class="text-yellow-400 font-bold">0</span>
        </div>
    </div>

    <div class="text-center mt-10">
        <div class="monitor-screen bg-black rounded-xl overflow-hidden">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="output-canvas" width="640" height="480"></canvas>
        </div>
        <div class="mt-6 flex justify-center gap-6">
            <div class="bg-gray-800 px-6 py-4 rounded-xl border border-gray-700 min-w-[200px]">
                <p class="text-gray-400 text-xs uppercase tracking-widest mb-1">PREDICTION</p>
                <h2 id="label-result" class="text-3xl font-bold text-white">Loading...</h2>
            </div>
            <div class="bg-gray-800 px-6 py-4 rounded-xl border border-gray-700 min-w-[150px]">
                <p class="text-gray-400 text-xs uppercase tracking-widest mb-1">CONFIDENCE</p>
                <h2 id="conf-result" class="text-3xl font-bold text-blue-400">0%</h2>
            </div>
        </div>
        <p id="status-msg" class="mt-4 text-gray-500 text-sm animate-pulse">Memuat Model AI...</p>
    </div>

    <script>
        // --- SESUAIKAN URUTAN LABEL DENGAN HASIL TRAINING KAMU ---
        const CLASSES = [
            'Fresh Apple', 'Fresh Banana', 'Fresh Orange',
            'Rotten Apple', 'Rotten Banana', 'Rotten Orange'
        ];
        
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output-canvas');
        const ctx = canvas.getContext('2d');
        const labelEl = document.getElementById('label-result');
        const confEl = document.getElementById('conf-result');
        const statusEl = document.getElementById('status-msg');
        const fpsEl = document.getElementById('fps-counter');

        let model;
        let lastFrameTime = 0;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, facingMode: 'environment' }, audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => { video.onloadedmetadata = () => resolve(video); });
        }

        async function loadModel() {
            try {
                // Load model dari folder static/model_web
                model = await tf.loadLayersModel('/model_web/model.json');
                statusEl.innerText = "Model Siap! Mendeteksi...";
                statusEl.classList.remove('animate-pulse');
                statusEl.classList.add('text-green-500');
                detectFrame();
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Gagal memuat model. Cek Console (F12).";
                statusEl.classList.add('text-red-500');
            }
        }

        async function detectFrame() {
            const now = performance.now();
            const fps = 1000 / (now - lastFrameTime);
            lastFrameTime = now;
            fpsEl.innerText = Math.round(fps);

            ctx.drawImage(video, 0, 0, 640, 480);

            if (model) {
                tf.tidy(() => {
                    let img = tf.browser.fromPixels(video)
                        .resizeBilinear([224, 224])
                        .div(tf.scalar(255))
                        .expandDims();

                    const prediction = model.predict(img);
                    const scores = prediction.dataSync();
                    const maxScore = Math.max(...scores);
                    const maxIndex = scores.indexOf(maxScore);
                    
                    const label = CLASSES[maxIndex];
                    const confidence = (maxScore * 100).toFixed(1);

                    labelEl.innerText = label;
                    confEl.innerText = confidence + "%";
                    
                    if (label.includes("Fresh")) {
                        labelEl.className = "text-3xl font-bold text-green-400";
                        drawBox("green", label);
                    } else {
                        labelEl.className = "text-3xl font-bold text-red-400";
                        drawBox("red", label);
                    }
                });
            }
            requestAnimationFrame(detectFrame);
        }

        function drawBox(color, text) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeRect(100, 50, 440, 380);
        }

        setupCamera().then(() => { loadModel(); });
    </script>
</body>
</html>
